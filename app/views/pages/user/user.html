<div class="site-content">
    <div class="site-content__page">
        <div class="user white-background">
            <article class="wrapper-horizontal-stripes" ng-if="user.profile">
                <div class="horizontal-stripe white-background">
                    <div class="container--normal">
                        <img class="pull-right circle" ng-src="{{user.profile.photo | imgCache:60:60 }}" ng-if="user.profile.photo">
                        <div class="m-b-1">
                            <span class="body-text">{{user.profile.userName}}</span>
                            <div class="small">
                                {{user.profile.firstName}} {{user.profile.lastName}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horizontal-stripe--paddingless white-background">
                    <div class="container--normal">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tabs__wrapper">
                                    <nav class="tabs tabs--noBorder">
                                        <ul>
                                            <li class="tab" ng-class="{isActive: user.$state.is('userProfile') }">
                                                <a href="" class="tab inherit noUnderline" ui-sref="userProfile()" translate="profile.profile">Profile</a>
                                            </li>
                                            <li class="tab" ng-class="{isActive: user.$state.is('userDownloads') }">
                                                <a href="" class="tab inherit noUnderline" ui-sref="userDownloads()" translate="profile.downloads">Downloads</a>
                                            </li>
                                            <li class="tab">
                                                <!--<a href="" class="tab inherit noUnderline" ng-click="user.logout()">Logout <span class="gb-icon-logout"></span></a>-->
                                                <a href="" ng-click="user.logout()">
                                                    <span class="gb-icon-logout"></span>
                                                <span translate="profile.logout">
                                                    Logout
                                                </span>
                                                </a>
                                            </li>
                                            <!--<li ng-class="{isActive: vm.active=='SETTINGS'}">-->
                                            <!--<a href="" class="inherit noUnderline" ui-sref="userSettings()" ng-click="vm.active='SETTINGS'">Settings</a>-->
                                            <!--</li>-->
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-view></div>
            </article>
            <div class="wrapper-horizontal-stripes" ng-if="!user.profile">
                <div class="horizontal-stripe light-background">
                    <div class="card card--login">
                        <div user-login></div>
                    </div>
                </div>
            </div>
        </div>
        <!--<ng-include src="'/api/template/site/footer.html?v=' + portal.BUILD_VERSION"></ng-include>-->
    </div>
</div>
