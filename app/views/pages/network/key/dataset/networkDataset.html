<div class="horizontal-stripe light-background seperator">
    <div class="container--narrow">
        <div class="ng-cloak" ng-if="networkDataset.datasets.count > 0">
            <span class="relative-anchor-offset"><a id="datasets"></a></span>
            <h4 class="card-header" tx="network.nParticipatingDatasets" tx-nr="networkDataset.datasets.count"></h4>
            <div>
                <div ng-show="networkDataset.datasets.count > 0">
                    <div ng-repeat="result in networkDataset.datasets.results">
                        <ng-include src="'/api/template/search/datasetResult.html?v=' + portal.BUILD_VERSION"></ng-include>
                    </div>
                </div>
                <div ng-if="networkDataset.datasets.count > networkDataset.limit">
                    <uib-pagination
                            total-items="networkDataset.datasets.count"
                            ng-model="networkDataset.currentPage"
                            max-size="networkDataset.maxSize"
                            items-per-page="networkDataset.limit"
                            class="pagination-sm"
                            boundary-link-numbers="false"
                            first-text="{{'pagination.first' | translate}}"
                            next-text="{{'pagination.next' | translate}}"
                            previous-text="{{'pagination.previous' | translate}}"
                            rotate="false"
                            ng-change="networkDataset.pageChanged()">
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
