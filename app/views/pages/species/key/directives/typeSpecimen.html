<div class="m-t-1" ng-if="vm.specimen && vm.specimen.length >0">
    <h4 class="card-header" translate="species.typeSpecimens">Type specimens</h4>
    <div>
        <section id="type-specimen" class="card--references card">
            <div class="tableList discreet">
                <ul>
                    <li ng-repeat="occ in vm.specimen " class="card--references__item">
                        <div>
                           <!-- <span style="font-weight: bold" translate="typeStatus.{{occ.typeStatus}}">{{occ.typeStatus}}:</span>-->
                           <span style="font-weight: bold" translate="occurrence.typeOf" translate-values="{TYPE: occ.typeStatus, NAME: (occ.typifiedName || occ.scientificName) }">{{occ.typeStatus}}:</span>
                            <span ng-show="occ.recordedBy">
                                {{occ.recordedBy}}<span ng-show="occ.year"> ({{occ.year}})</span><span ng-show="occ.country"> {{occ.country}}</span>.
                            </span>
                            <a ng-href="/occurrence/{{occ.key}}">
                                <span ng-show="occ.catalogNumber">
                                    {{occ.institutionCode}}
                                    {{occ.collectionCode}}
                                    {{occ.catalogNumber}}
                                </span>
                                <span ng-hide="occ.catalogNumber">
                                    {{occ.occurrenceID}}
                                </span>
                            </a>
                            <div class="small">
                                <span translate="species.source">Sourcex</span>: <a ng-href="/dataset/{{occ.datasetKey}}">{{occ._datasetKey.title}}</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
