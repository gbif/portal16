<div class="filter-group filter-group--search rtl-bootstrap">
    <a href="" class="inherit" ng-click="vm.filterConfig.expanded = !vm.filterConfig.expanded">
        <h4>
            <span translate="{{vm.filterConfig.titleTranslation}}">Translation missing</span>
            <span ng-if="!vm.query && vm.filterConfig.warnWhenNotSet && vm.showWarning" style="background: tomato; color: white; border-radius: 2px; width: 20px; display: inline-block; text-align: center; ">!</span>
            <span class="gb-icon-angle-down pull-right" ng-if="!vm.filterConfig.expanded"></span>
            <span class="gb-icon-angle-up pull-right" ng-if="vm.filterConfig.expanded"></span>
        </h4>
    </a>

    <div class="filter-group__filter" ng-class="{'filter-group__filter--collapsed': !vm.filterConfig.expanded}">

        <div ng-if="vm.query && !vm.filterConfig.expanded" class="is-padded overflow-hidden">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-click="vm.query = undefined; vm.apply();" checked="true">
                    <span class="filter-group__filter__name" translate="{{vm.filterConfig.optionTranslation}}.yes"
                          ng-if="vm.query === vm.filterConfig.options.yes">yes</span>
                    <span class="filter-group__filter__name" translate="{{vm.filterConfig.optionTranslation}}.no"
                          ng-if="vm.query === vm.filterConfig.options.no">no</span>
                </label>
            </div>
        </div>

        <div class="is-padded overflow-hidden" ng-if="vm.filterConfig.expanded">
            <div class="gb-btn-group m-t-05 m-b-05">
                <label ng-model="vm.query" uib-btn-radio="" ng-change="vm.apply()" translate="{{vm.filterConfig.optionTranslation}}.all">All</label>
                <label ng-model="vm.query" uib-btn-radio="vm.filterConfig.options.yes" ng-change="vm.apply()" translate="{{vm.filterConfig.optionTranslation}}.yes">Yes</label>
                <label ng-model="vm.query" uib-btn-radio="vm.filterConfig.options.no" ng-change="vm.apply()" translate="{{vm.filterConfig.optionTranslation}}.no">No</label>
            </div>
            <p translate="{{vm.filterConfig.descriptionTranslation}}" ng-if="vm.filterConfig.descriptionTranslation"></p>
        </div>

    </div>
</div>
